<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Area Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        
        <div class="container">
            <h1>Area Calculator using Hero's formula</h1>
            <div class="forA">
                <label for="a">Enter side a</label>
                <input type="text" id="a" required>
            </div>
            <div class="forB">
                <label for="b">Enter side b</label>
                <input type="text" id="b" required>
            </div>
            <div class="forC">
                <label for="c">Enter side c</label>
                <input type="text" id="c" required>
            </div>

            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="submit" id="btton">Submit</button>
            </div>

            <div class="solution">
                <p class="ans"></p>
                <p></p>
                <details>
                    <summary>More Explanation</summary>
                    <p class="pp"></p>
                </details>
            </div>
            <p>&copy;Johntizzy</p>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
